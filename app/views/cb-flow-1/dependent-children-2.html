{% extends "layouts/main.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="" method="POST" class="form">
    
      <a class="govuk-back-link docs-creator" href="javascript:history.go(-1)">Back</a> 
      <div class="govuk-!-padding-bottom-5"></div>  

                <div class="govuk-form-group">

                  <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <h1 class="govuk-fieldset__heading">
                        Have they had Child Benefit entitlement on or since their partner's death?
                      </h1>
                    </legend>
                    <div class="govuk-radios" data-module="govuk-radios">
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio" value="england">
                        <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                          Yes
                        </label>
                      </div>
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="where-do-you-live-2" name="next-page" type="radio" value="disallow-claim">
                        <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                          No
                        </label>
                      </div>
                      <div class="govuk-radios__divider">or</div>
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="where-do-you-live-6" name="next-page" type="radio" value="claim-tasklist-4">
                        <label class="govuk-label govuk-radios__label" for="where-do-you-live-6">
                          Wait for a decision about their entitlement
                        </label>
                        <div id="sign-in-1-item-hint" class="govuk-hint govuk-radios__hint">
                          You can advise the claimant to apply
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <button class="govuk-button" data-module="govuk-button">
                  Continue
                </button>
              </form>
            </div>
          </div>
        </main>
      </div>

    </div>
  </div>

{% endblock %}
